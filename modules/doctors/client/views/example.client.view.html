<div class="row template" ng-controller="StoreCtrl">
	<div class="col-md-4" ng-repeat="template in templates">
		<h3>{{template.name}}</h3>
		<img ng-src="modules/core/client/img/{{template.images[0].name}}" />
		<h4>{{template.price | currency}}</h4>
		<a href="#/template/{{template.id}}" class="btn btn-primary btn-block">Details</a>
	</div>	

</div>
